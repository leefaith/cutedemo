<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var arr = [8, 11, 3, 4, 2, 3, 11];
      var t = [];
      t[0] = arr[0];
      for (var i = 0; i < arr.length - 1; i++) {
        for (var j = 0; j < t.length; j++) {
          if (t[j] == arr[i]) {
            break;
          }
          if (j == t.length - 1) {
            t.push(arr[i]);
          }
        }
      }
      console.log(t);
    </script>
  </body>
</html>
